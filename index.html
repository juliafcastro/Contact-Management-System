  <body>
    <header>
      <h1>Meus Contatos</h1>
      <p>Gerenciador de contatos simples e eficiente.</p>
    </header>

    <section>
      <!-- left content -->
      <div class="div-left">
        <div class="add">
          <label for="search"><h3>Pesquisar Contato</h3></label>
          <input id="search" type="text" placeholder="Nome ou Email do contato" />
        </div>

        <!-- inputs -->
        <form>
          <h3>Adicionar Novo Contato</h3>
          <label for="name">Nome:</label>
          <input
            type="text"
            autocomplete="name"
            id="name"
            name="name"
            placeholder="Nome do contato"
          />

          <label for="email">Email:</label>
          <input
            type="text"
            autocomplete="email"
            id="email"
            name="email"
            placeholder="Email do contato"
          />

          <!-- button -->
          <button class="add-contact" id="add-contact">
            Adicionar Contato
          </button>
        </form>
      </div>

      <!-- right content -->
      <div class="div-right">
        <h3 style="margin-bottom: 1rem;">Seus Contatos</h3>
